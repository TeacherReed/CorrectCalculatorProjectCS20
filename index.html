<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="calc.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="calcHolder">
      <div id="whiteSpaceL"></div>
      <div id="calculator">
        <div id="outline">
        </div>
        <div id="screen">
          <p id="numbers"></p>
        </div>
        <div id="one">
          <p>1</p>
        </div>
        <div id="two">
          <p>2</p>
        </div>
        <div id="three">
          <p>3</p>
        </div>
        <div id="four">
          <p>4</p>
        </div>
        <div id="five">
          <p>5</p>
        </div>
        <div id="six">
          <p>6</p>
        </div>
        <div id="seven">
          <p>7</p>
        </div>
        <div id="eight">
          <p>8</p>
        </div>
        <div id="nine">
          <p>9</p>
        </div>
        <div id="zero">
          <p>0</p>
        </div>
        <div id="decimal">
          <p>.</p>
        </div>
        <div id="add">
          <p>+</p>
        </div>
        <div id="subtract">
          <p>-</p>
        </div>
        <div id="multiply">
          <p>x</p>
        </div>
        <div id="divide">
          <p>/</p>
        </div>
        <div id="equals">
          <p>=</p>
        </div>
        <div id="clear">
          <p>clear</p>
        </div>
        <div id="sqrt">
          <p>sqrt</p>
        </div>
      </div>
      <div id="whiteSpaceR"></div>
    </div>
      <!-- This is the javascript part -->
    <script src="calc.js"></script>
  </body>
</html>
